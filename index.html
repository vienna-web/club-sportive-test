<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<style>
/* Container */
.student-form-container {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
  margin: 40px auto;
  font-family: Arial, sans-serif;
}

/* Heading */
.student-form-container h2 {
  text-align: center;
  color: #333;
  margin-bottom: 15px;
}

/* Inputs */
.student-form-container input {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
  transition: all 0.3s ease;
}

.student-form-container input:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 5px rgba(76,175,80,0.5);
  outline: none;
}

/* Button */
.student-form-container button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.student-form-container button:hover {
  background-color: #45a049;
}

/* Message */
.student-form-container #msg {
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
  color: #333;
}
</style>
</head>
<body>

<div class="student-form-container">
  <h2>Student Registration</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="text" id="class" placeholder="Class" required>
    <input type="text" id="sport" placeholder="Sport" required>
    <button type="submit">Send</button>
  </form>
  <p id="msg"></p>
</div>

<script>
document.getElementById("studentForm").addEventListener("submit", function(e) {
  e.preventDefault();

  // âœ… REPLACE THIS WITH YOUR DEPLOYED WEB APP URL
  const url = "https://script.google.com/macros/s/AKfycbxxcDBeyGJQfE3BiM5R4r-ARM2CkF2u7FF8ppG2cArlOyVTMcJgtamVVNumYZc5PhY_1g/exec";

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      class: document.getElementById("class").value,
      sport: document.getElementById("sport").value
    }),
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success") {
      document.getElementById("msg").innerText = "Submitted successfully!";
      document.getElementById("studentForm").reset();
    } else {
      document.getElementById("msg").innerText = "Submission failed: " + data.message;
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById("msg").innerText = "Submission failed!";
  });
});
</script>

</body>
</html>
